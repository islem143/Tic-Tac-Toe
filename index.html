<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <header id="header">
        <div id="headContent">
            <h1>Tic Tac Toe</h1>

            <div class="buttons">
                <button class="btn start">Start</button>
                <button class="btn restart">Restart</button>
            </div>
        </div>
    </header>

    <div class="container">
        <span id="result"></span>
        <div id="gameBoard">

            <div class="spot" id="11"></div>
            <div class="spot" id="12"></div>
            <div class="spot" id="13"></div>
            <div class="spot" id="21"></div>
            <div class="spot" id="22"></div>
            <div class="spot" id="23"></div>
            <div class="spot" id="31"></div>
            <div class="spot" id="32"></div>
            <div class="spot" id="33"></div>

        </div>

    </div>
</body>

</html>
